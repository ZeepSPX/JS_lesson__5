<body>
	<script>
		document.write(`<table class ="table-style">`)
		for (let i = 0; i <= 3; i++) {
			document.write(`<tr>`)
			for (let j = 1; j <= 7; j++) {
				document.write(`<td>${j}</td>`)
			}
			document.write(`</tr>`)
		}
		document.write(` </table>`)
	</script>
	<div class="head__container">
		<div class="head__title">
			<h1>Задача 4</h1>
		</div>
		<div class="head__subtitle">
			<h6>Вивести таблицю з 3 рядків і 7 стовпців.</h6>
		</div>
	</div>
</body>
