<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
	<title>task_6</title>
</head>

<body>
	<script>
		let number = 1

		for (let i = 0; i < 3; i++) {
			document.write(`<table class ="table-style">`)
			for (let j = 1; j <= 3; j++) {
				document.write(`<tr>`)
				for (let l = 0; l < 3; l++) {
					document.write(`<td>${number}</td>`)
					number++
				}
				document.write(`</tr>`)
			}
			document.write(` </table> </div>`)
		}
	</script>
	<div class="head__container">
		<div class="head__title">
			<h1>Задача 6</h1>
		</div>
		<div class="head__subtitle">
			<h6>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком.</h6>
		</div>
	</div>
</body>

</html>
