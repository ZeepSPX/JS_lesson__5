<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
	<title>task_7</title>
</head>

<body>
	<script>
		let userNumberParagraph = parseInt(prompt(`Введіть кількість абзаців`))

		for (let i = 0; i < userNumberParagraph; i++) {
			document.write(`<h1>Заголовок ${i + 1 }</h1>`)
			for (let j = 0; j <= i; j++) {
				document.write(`<p> Розділ ${i + 1}, параграф ${j+1} </p>`)
			}
		}
	</script>
	<div class="head__container">
		<div class="head__title">
			<h1>Задача 7</h1>
		</div>
		<div class="head__subtitle">
			<h6>Вивести на екран N абзаців (N вводиться користувачем)</h6>
		</div>
	</div>
</body>

</html>
